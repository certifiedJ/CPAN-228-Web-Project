<form th:action="@{/distribution-centres/confirm}" method="post">
  <input type="hidden" name="_csrf" th:value="${_csrf?.token}"/>
  <table>
    <thead>
    <tr>
      <th>Select</th>
      <th>Brand</th>
      <th>Name</th>
      <th>Distribution Centre</th>
      <th>Available Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, itemStat : ${availableItems}">
      <td>
        <input type="radio" name="selectedItemIndex" th:value="${itemStat.index}"
               th:checked="${itemStat.index == 0}" required/>
      </td>
      <td th:text="${item.brand}">Brand</td>
      <td th:text="${item.name}">Name</td>
      <td th:text="${item.distributionCentreName}">Centre</td>
      <td th:text="${item.quantity}">Quantity</td>
    </tr>
    </tbody>
  </table>

  <div class="form-actions">
    <button type="submit" class="button">Confirm Selection</button>
    <a th:href="@{/distribution-centres/find}" class="button">Cancel</a>
  </div>
</form>
